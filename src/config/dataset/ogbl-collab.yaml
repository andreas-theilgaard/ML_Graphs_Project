dataset_name: 'ogbl-collab'
metrics: ['hits@10','hits@50','hits@100','acc']
track_metric: 'hits@50'

DownStream:
  saved_embeddings: False
  using_features: True
  use_spectral: False
  K: 16
  training:
    epochs: 200
    num_layers: 3
    dropout: 0.0
    lr: 0.01
    hidden_channels: 256
    batch_size: 65536

Node2Vec:
  training:
    embedding_dim: 128
    walk_length: 80
    context_size: 20
    walks_per_node: 10
    epochs: 5
    lr: 0.01
    batch_size: 256
    num_negative_samples: 1
    sparse: True
    num_workers: 4

GNN:
  model: 'GraphSage'
  training:
    hidden_channels: 256
    num_layers: 3
    dropout: 0.0
    lr: 0.001
    epochs: 400
    use_valedges: True
    batch_size: 65536


Shallow:
  training:
    lr: 0.1
    epochs: 500
    init_beta: 0.0
    embedding_dim: 2
    init: 'laplacian'
    decode_type: 'dist'
    batch_size: 65536
