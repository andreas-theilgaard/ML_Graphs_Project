dataset_name: 'Twitch'
task: 'LinkPrediction'
metrics: ['hits@10','hits@50','hits@100','acc','auc']
track_metric: 'hits@50'

DownStream:
  saved_embeddings: False
  using_features: True
  use_spectral: False
  random: False
  K: 16
  training:
    epochs: 200
    num_layers: 2
    dropout: 0.0
    lr: 0.01
    hidden_channels: 16
    batch_size: 1024

Node2Vec:
  training:
    embedding_dim: 16
    walk_length: 80
    context_size: 20
    walks_per_node: 10
    epochs: 5
    lr: 0.01
    batch_size: 1024
    num_negative_samples: 1
    sparse: True
    num_workers: 4

GNN:
  model: 'GraphSage'
  extra_info: False
  training:
    hidden_channels: 16
    num_layers: 2
    dropout: 0.0
    lr: 0.01
    epochs: 300
    batch_size: 1024
    weight_decay: 0.0


Shallow:
  training:
    lr: 0.001
    epochs: 500
    init_beta: 0.0
    embedding_dim: 16
    init: 'laplacian'
    decode_type: 'dist'
    batch_size: 1024
    train_batch: True
    weight_decay: 0.00001


combined:
  type: 'comb2'
  comb2:
    training:
      shallow_lr: 0.001
      init_beta: 0.0
      embedding_dim: 16
      init: 'laplacian'
      decode_type: 'dist'
      weight_decay_shallow: 0.00001


      deep_model: 'GCN'
      deep_hidden_channels: 16
      deep_lr: 0.01
      deep_out_dim: 16
      deep_num_layers: 2
      deep_dropout: 0.0
      weight_decay_deep: 0.0

      balance: False
      warm_start: 500
      joint_train: 300
      shallow_lr_joint: 0.001
      deep_lr_joint: 0.01
      lambda_lr: 0.01
      lambda_: 1.0
      batch_size: 1024
      direction: 'deep_first'
      shallow_frozen_epochs: 0
      deep_frozen_epochs: 200

  comb3:
    training:
      shallow_lr: 0.001
      init_beta: 0.0
      embedding_dim: 16
      init: 'laplacian'
      decode_type: 'dist'
      weight_decay_shallow: 0.00001


      deep_model: 'GCN'
      deep_hidden_channels: 16
      deep_lr: 0.01
      deep_out_dim: 16
      deep_num_layers: 2
      deep_dropout: 0.0

      warm_start: 500
      joint_train: 300
      shallow_lr_joint: 0.001
      deep_lr_joint: 0.01
      batch_size: 1024
      direction: 'deep_first'
      shallow_frozen_epochs: 0
      deep_frozen_epochs: 300


      MLP_HIDDEN_CHANNELS: 16
      MLP_LAYERS: 2
      MLP_DROPOUT: 0.0
